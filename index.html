<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-xl font-bold">Book Management System</h1>
        <nav class="mt-2">
            <a href="add-book.html" class="text-white underline">Add Book</a>
        </nav>
    </header>
    <main class="p-4">
        <div class="controls flex flex-wrap gap-2 mb-4">
            <input type="text" id="search-bar" placeholder="Search for books..." class="border rounded-md p-2 flex-1">
            <button id="filter-fiction" class="bg-blue-500 text-white px-4 py-2 rounded">Fiction</button>
            <button id="filter-non-fiction" class="bg-blue-500 text-white px-4 py-2 rounded">Non-Fiction</button>
            <button id="clear-filters" class="bg-gray-300 px-4 py-2 rounded">Clear Filters</button>
            <button id="sort-asc" class="bg-green-500 text-white px-4 py-2 rounded">Sort Ascending</button>
            <button id="sort-desc" class="bg-green-500 text-white px-4 py-2 rounded">Sort Descending</button>
        </div>
        <table class="table-auto border-collapse w-full text-left bg-white shadow rounded-md">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2">Title</th>
                    <th class="px-4 py-2">Author</th>
                    <th class="px-4 py-2">ISBN</th>
                    <th class="px-4 py-2">Publication Date</th>
                    <th class="px-4 py-2">Genre</th>
                    <th class="px-4 py-2">Type</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Age</th>
                    <th class="px-4 py-2">Purchase Link</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="book-list" class="divide-y">
                <!-- Example Row -->
                
            </tbody>
        </table>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
